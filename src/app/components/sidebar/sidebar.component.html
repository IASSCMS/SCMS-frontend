<!-- sidebar.component.html -->
<div
  class="h-screen w-64 flex flex-col bg-gradient-to-b from-[#fde68a] via-[#fcd9b1] to-[#d47153] border border-[#ea8717] shadow-md text-stone-800 transition-all duration-300 ease-in-out"
  [hidden]="isClosed()"
>
  <div class="px-6 py-4 border-b border-[#ea8717] flex items-center">
    <h2 class="text-lg font-semibold tracking-wide">Navigation</h2>
  </div>
  <nav class="mt-4 flex-grow">
    <ul class="space-y-1">
      @for (tab of tabs; track tab.label) {
      <li>
        <a
          [routerLink]="tab.route"
          class="block px-6 py-2 rounded-md text-sm font-medium text-stone-700 hover:bg-[#ea8717] hover:text-white transition-all duration-200"
        >
          {{ tab.label }}
        </a>
      </li>
      }
    </ul>
  </nav>

  <!-- Logout Button -->
  <div class="mt-auto border-t border-[#ea8717] p-4">
    <button
      (click)="logout()"
      class="w-full flex items-center justify-start px-4 py-2 rounded-md text-sm font-medium text-stone-800 hover:bg-[#ea8717] hover:text-white transition-all duration-200 group"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2 group-hover:text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
      Logout
    </button>
  </div>
</div>
