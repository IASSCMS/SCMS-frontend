<div
  class="map-container rounded-lg overflow-hidden border border-slate-200 shadow-sm"
>
  <!-- Map Container -->
  <div #mapDiv class="h-[400px] w-full"></div>

  <!-- Map Controls -->
  <div class="bg-white p-4 border-t border-slate-100">
    <div
      class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
    >
      <!-- Location Button -->
      <button
        (click)="getUserLocation()"
        class="flex items-center gap-2 px-4 py-2.5 bg-[#f19249] hover:bg-[#fcd9b1] text-white rounded-lg transition-all duration-200 font-medium shadow-sm transform hover:scale-[1.01] active:scale-[0.99]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
            clip-rule="evenodd"
          />
        </svg>
        Use My Current Location
      </button>

      <!-- Coordinates Display -->
      <div class="flex items-center gap-4 text-sm text-slate-600">
        <div class="bg-slate-50 rounded-md px-3 py-2 flex items-center gap-2">
          <span class="text-[#003545] font-medium">Lat:</span>
          <span>{{ lat | number : "1.6-6" }}</span>
        </div>
        <div class="bg-slate-50 rounded-md px-3 py-2 flex items-center gap-2">
          <span class="text-[#003545] font-medium">Lng:</span>
          <span>{{ lng | number : "1.6-6" }}</span>
        </div>
      </div>
    </div>

    <!-- Instructions -->
    <p class="mt-3 text-sm text-slate-500 italic">
      Click anywhere on the map to select a delivery location
    </p>
  </div>
</div>
