<div class="hero-container">
  <!-- Hero Slides -->
  <div
    *ngFor="let slide of slides; let i = index"
    class="hero-slide"
    [ngClass]="{
      'slide-active': getSlideState(i) === 'active',
      'slide-next': getSlideState(i) === 'next',
      'slide-prev': getSlideState(i) === 'prev'
    }"
  > 
    <!-- Background Image -->
    <div style="position: absolute; inset: 0; z-index: 1;">
      <img
        [src]="slide.image"
        alt="Hero background"
        style="height: 100%; width: 100%; object-fit: cover"
      />
      <!-- Overlay -->
      <div
        style="
          position: absolute;
          inset: 0;
          background-color: rgba(0, 0, 0, 0.4);
          z-index: 2;
        "
      ></div> 
    </div> 

    <!-- Content -->
    <div
      class="slide-content-container"
      style="z-index: 3;"
    > 
      <div
        *ngIf="getSlideState(i) === 'active'"
        @slideAnimation
        class="slide-content"
      > 
        <h1>{{ slide.title }}</h1>
        <p>{{ slide.subtitle }}</p>
        <!-- Ensure RouterLink is used here -->
        <a [routerLink]="slide.ctaLink" class="cta-button">
          <span class="button-text">{{ slide.cta }}</span>
          <span class="button-highlight"></span>
        </a>
      </div> 
    </div>
  </div> 

  <!-- Navigation Arrows -->
  <button (click)="prevSlide()" class="nav-button prev-button">
    <svg xmlns="http://www.w3.org/2000/svg" style="height: 1.5rem; width: 1.5rem" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>
  <button (click)="nextSlide()" class="nav-button next-button">
     <svg xmlns="http://www.w3.org/2000/svg" style="height: 1.5rem; width: 1.5rem" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
  </button>

  <!-- Dots Navigation -->
  <div class="dots-container">
    <div class="dots-wrapper">
      <button
        *ngFor="let slide of slides; let i = index"
        (click)="goToSlide(i)"
        class="dot-indicator"
        [ngClass]="{ active: activeSlide === i }"
      ></button> 
    </div> 
  </div> 
</div>
